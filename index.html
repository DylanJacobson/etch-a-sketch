<html>
  <head>
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="sketch-container">
      <div id="sketch-content"></div>
      <div id="logo">Etch-A-Sketch</div>
    </div>
    <div id="control-buttons">
      <button id="clear" class="control">Clear Sketch</button>
      <button id="resize" class="control">Resize Grid</button>
      <!--<button id="erase" class="control">Erase</button>-->
      <select name="mode" id="modeSelector">
        <option value="fill">fill</option>
        <option value="grayscale">grayscale</option>
        <option value="rainbow">rainbow</option>
      </select>
    </div>
    <script src="script.js"></script>  
  </body>
</html>
